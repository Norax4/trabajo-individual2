<!DOCTYPE html>
<html lang="en">
<head>
    <input type="hidden" id="autoIndex" value="new">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Organizer!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <nav>
            <div id="centered-title">
                <img id="image-mirror" src="./images/cherry-blossom.png"><span class="fs-5 fw-semibold">  Organizer  </span><img src="./images/cherry-blossom.png">
            </div>
            <div class="options-nav">
                <button id="checklist">Crear Lista</button><br></br>
                <input type="search" id="inputBuscar" placeholder="Buscar tarea..." />
                <button id="buscar-btn">Buscar</button>
            </div>
            <form id="listas-form" style="display: none;">
                <input type="text" id="titleInput" class="form-control" placeholder="Ingresar titulo..." required><br>
                <input type="text" id="subtitleInput" class="form-control" placeholder="Ingresar subtitulo..." required><br>
                <input type="text" id="textInput" class="form-control" placeholder="Ingresar texto..." required><br>
                <button class="acceptBtn" id="submit">Crear</button>
                <button class="acceptBtn" id="cancelBtn">Cancelar</button>
            </form>
        </nav>
       
        <div id="tareas-div">
            <!-- Tareas -->
        </div>

            
    </main>
    
    
    <script type="module" src="js/bucketlist.js"></script>
    <script type="module" src="js/array.js"></script>
    <script type="module" src="js/clases.js"></script>
</body>
</html>
